<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiversX Community Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/fullcalendar@5.5.1/main.min.css' rel='stylesheet' />
    <script src='https://unpkg.com/fullcalendar@5.5.1/main.min.js'></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>MultiversX Community Calendar (in UTC)</h1>
    <div class="button-container">
        <button id="add-event-button" class="blue-button">Add Event</button>
    </div>
    <div id="calendar"></div>
    <button id="admin-sign-in-button">Admin Sign In</button>

    <!-- Add Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="event-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
                <label for="date">Event Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" name="start-time" required>
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" name="end-time" required>
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="In Person">In Person</option>
                    <option value="Webinar">Webinar</option>
                    <option value="X Spaces">X Spaces</option>
                    <option value="Other">Other</option>
                </select>
                <label for="link">Link:</label>
                <input type="url" id="link" name="link (Optional)">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="event-details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="event-details"></div>
        </div>
    </div>
</body>
</html>
