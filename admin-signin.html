<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Sign In</h1>
    <form id="admin-signin-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign In</button>
    </form>
    <button id="back-button">Back to Calendar</button>
    <div id="message"></div>

    <script>
        document.getElementById('admin-signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            fetch('/signin', { // Update the fetch URL to the new endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.textContent = 'Welcome!';
                    messageDiv.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 2000); // Redirect after 2 seconds
                } else {
                    messageDiv.textContent = 'Invalid credentials';
                    messageDiv.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred';
                messageDiv.style.color = 'red';
            });
        });

        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = '/';
        });
    </script>
</body>
</html>
